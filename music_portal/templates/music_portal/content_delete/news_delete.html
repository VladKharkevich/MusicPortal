{% extends "music_portal/base.html" %}

{% block content %}
	<article>
		<div class="form-container">
			<form action="{% url 'news_delete_url' slug=news.slug %}" method="post">
				{% csrf_token %}
				<h1>Are you sure you want to delete {{ news.title|title }}?</h1>
				<a href="{{ news.get_absolute_url }}">Cancel</a>
				<button type="submit">Delete</button>
			</form>
		</div>
	</article>
{% endblock content %}
