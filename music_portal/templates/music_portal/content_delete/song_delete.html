{% extends "music_portal/base.html" %}

{% block content %}
	<article>
		<div class="form-container">
			<form action="{% url 'song_delete_url' slug=song.slug %}" method="post">
				{% csrf_token %}
				<h1>Are you sure you want to delete {{ song.title|title }}?</h1>
				<a href="{{ song.get_absolute_url }}">Cancel</a>
				<button type="submit">Delete</button>
			</form>
		</div>
	</article>
{% endblock content %}
