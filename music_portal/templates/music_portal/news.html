{% extends "music_portal/base.html" %}

{% block content %}
	<article>
		{% for post in news %}
			<div class="news-card">
				<div class="news-card-addition-info">
					<p>Admin</p>
					<p>&nbsp-&nbsp</p>
					<p>{{ post.published }}</p>
				</div>
				<div class="news-card-title">
					<h2><p> {{ post.title }}</p></h2>
				</div>
				<div class="news-card-description">
					<p> {{ post.content }}</p>
				</div>
				<div class="news-card-likes">
					<p>&#128077; {{ post.likes }} &#128078; {{ post.dislikes }} </p>
				</div>
			</div>
		{% endfor %}
	</article>
{% endblock content %}
